<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .total-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .total-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-card .amount {
            font-size: 3rem;
            font-weight: bold;
        }

        .expense-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .expense-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .expense-item:hover {
            transform: translateX(5px);
        }

        .expense-details {
            flex: 1;
        }

        .expense-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #c0392b;
            margin-bottom: 5px;
        }

        .expense-category {
            display: inline-block;
            background: rgba(255,255,255,0.7);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .expense-date {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .expense-description {
            color: #666;
            font-size: 0.95rem;
        }

        .delete-btn {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .delete-btn:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .total-card .amount {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Budget Tracker</h1>
            <p>Manage your daily expenses efficiently</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label>Amount (‚Çπ)</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Entertainment">üéÆ Entertainment</option>
                            <option value="Bills">üì± Bills</option>
                            <option value="Health">üè• Health</option>
                            <option value="Education">üìö Education</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" placeholder="Add notes about this expense..."></textarea>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <div>
                <div class="total-card">
                    <h3>Total Spent</h3>
                    <div class="amount">‚Çπ<span id="totalAmount">0.00</span></div>
                </div>

                <div class="card">
                    <h2>Expense History</h2>
                    <div id="expenseList" class="expense-list">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìä</div>
                            <p>No expenses yet. Start by adding your first expense!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let expenses = [];

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Load expenses from memory on page load
        function init() {
            renderExpenses();
            updateTotal();
        }

        // Handle form submission
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                description: document.getElementById('description').value
            };

            expenses.push(expense);
            renderExpenses();
            updateTotal();
            
            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
        });

        // Render all expenses
        function renderExpenses() {
            const listContainer = document.getElementById('expenseList');
            
            if (expenses.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No expenses yet. Start by adding your first expense!</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = expenses
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(expense => `
                    <div class="expense-item">
                        <div class="expense-details">
                            <div class="expense-amount">‚Çπ${expense.amount.toFixed(2)}</div>
                            <div class="expense-category">${expense.category}</div>
                            <div class="expense-date">${formatDate(expense.date)}</div>
                            <div class="expense-description">${expense.description || 'No description'}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button>
                    </div>
                `).join('');
        }

        // Delete expense
        function deleteExpense(id) {
            expenses = expenses.filter(expense => expense.id !== id);
            renderExpenses();
            updateTotal();
        }

        // Update total amount
        function updateTotal() {
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Initialize app
        init();
    </script>
</body>
</html>
